function beautifyHtml(source) {

	var opts = {};

	opts.indent_size = 2;
	opts.indent_char = " ";
	opts.max_preserve_newlines = "0"; //Change to -1 to remove all new lines.
	opts.preserve_newlines = opts.max_preserve_newlines !== "-1";
	opts.keep_array_indentation = false;
	opts.break_chained_methods = false;
	opts.indent_scripts = "normal";
	opts.brace_style = "collapse";
	opts.space_before_conditional = true;
	opts.unescape_strings = false;
	opts.jslint_happy = false; //Don't know what this is.
	opts.end_with_newline = false;
	opts.wrap_line_length = 30; //Numb chars before line wrap. 0 = no wrap.
	opts.indent_inner_html = false;
	opts.comma_first = false;
	opts.e4x = false;
	
	var source2 = "";
	
	for(var i = 0; i < source.length; i++){
		switch(source[i]){
			case "<":
				source2 += "\r\n";
				source2 += source[i];
				break;
			case ">":
				source2 += source[i];
				source2 += "\r\n";
				break;
			default: 
				source2 += source[i];
				break;
		}
	}
	
	return html_beautify(source2, opts);
}

dot.globalExampleNumber = 0; //Note: storing global widget vars inside dot is possible, but isn't standardized by any means.
dot.createWidget("featuretutorial", function(title, description, markup, innerDotFunction, afterNotes){
	var exampleNumb = dot.globalExampleNumber;
	var innerDotFunctionStr = innerDotFunction.toString();
	dot.globalExampleNumber++;
	var outputElement = null;
	var htmlMarkupViewer = null;
	var markupHtml = "";
	if(markup){
		markupHtml = markup.toString();
	}
	var ret = dot
	.div(
		dot.h3(title)
		.p(description).style(dotcss.padding(2))
		.div(function(){
			var ret2 = dot
			.div(
				dot.if(markup, function(){
					var ret3 = dot.div().id("example" + exampleNumb + "htmlout").style(dotcss.display("block").whiteSpace("normal").verticalAlign("top").widthP(100).padding(2));
					htmlMarkupViewer = ret3.getLast();
					return ret3;
				})
				.div(
					dot.pre(dot.t(innerDotFunctionStr.substring((innerDotFunctionStr.indexOf("return") == 13) ? 20 : 13, innerDotFunctionStr.length - 2))).class("prettyprint linenums")
				).style(dotcss.display("block").whiteSpace("normal").verticalAlign("top").widthP(100).padding(2))
			).style(dotcss.display("inline-block").whiteSpace("normal").verticalAlign("top").widthP(75))
			
			.div(markup).id("example" + exampleNumb + "output").style(dotcss.display("inline-block").whiteSpace("normal").verticalAlign("top").widthP(25).padding(2));
			outputElement = ret2.getLast();
			return ret2;
		}).style(dotcss.widthP(100).whiteSpace("nowrap"))
		.if(afterNotes, dot.p(afterNotes).style(dotcss.padding(2).verticalAlign("top")))
	).style(dotcss.widthP(100).border("2px solid black").padding(2));

	if(markupHtml){
		dot(htmlMarkupViewer).pre(dot.t(beautifyHtml(markupHtml)));
		setTimeout(function(){innerDotFunction()}, 0);
	}
	else{
		var result = innerDotFunction().toString().split(";").join("; ");
		dot(outputElement).t(result);
	}
	return ret;
});
